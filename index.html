<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Superior OS - Free Bulma template</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <section class="fullpage flex-space-evenly light-grey">
    <h2 class="hero-heading">
      Meet Superior OS
      <button class="download-btn"> <i class="fa fa-download">&nbsp;</i> Download for Your Device</button>
    </h2>
    <img class="img-responsive phone-image" src="img/Screenshot_Pixel_Launcher_20181123-160926.png" alt="Hero image">
  </section>

  <section class="fullpage green-shade">
    <h2 class="general-heading">Features</h2>
    <div class="features flex-space-evenly">
      <div class="feature-list">
        <h3>Stability</h3>
        <h3>Customization</h3>
        <h3>Modern</h3>
      </div>
      <img src="img/Screenshot_Settings_20181123-160825.png" alt="customization menu in superior OS" class="feature-image phone-image">
    </div>
  </section>

  <section class="fullpage light-grey">
    <h2 class="general-heading">Currently Supported Devices</h2>
    <div class="devices-wrapper flex-space-evenly">
      <ul class="devices-list">
        <li>One plus 1</li>
        <li>One plus 2</li>
        <li>One plus 3</li>
        <li>One plus 4</li>
        <li>One plus 5</li>
        <li>One plus 6</li>
        <button class="download-btn"> <i class="fa fa-download">&nbsp;</i> Download for Your Device</button>
      </ul>
      <img src="img/Screenshot_Pixel_Launcher_20181123-160926.png" alt="launcher of Superior OS" class="phone-image">
    </div>
  </section>

  <section class="fullpage green-shade">
    <h2 class="general-heading">Main Contributers</h2>
    <div class="contributers-wrapper flex-space-evenly">
      <ul class="conributers-list">
        <li>@OneDark85</li>
        <li>@OneDark85</li>
        <li>@OneDark85</li>
        <li>@OneDark85</li>
      </ul>
      <img src="img/Screenshot_20181123-160945.png" alt="launcher of Superior OS" class="phone-image">
    </div>
  </section>

  <footer class="height-30vh light-grey">
    <p>
      Made for <i class="fa fa-heart"></i> in Open Source by
      <a href="https://github.com/itsjzt">itsjzt</a>
    </p>
  </footer>
</body>

<script src="script.js"></script>

</html>
